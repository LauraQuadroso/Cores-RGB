<body>

    <h1>Cores RGB</h1>
    <h2>Arraste para o lado para definir suas cores!</h2>
<div class="container">
    <p> (R) Vermelho  
        <input oninput="mudacor()" id="red" type="range" min="0" max="255"> 
        <input class="texto" id="red-value" type="text" readonly>
    </p>  

    <p> (G) Verde  
        <input oninput="mudacor()" id="green" type="range" min="0" max="255"> 
        <input class="texto2" id="green-value" type="text" readonly>
    </p> 

    <p> (B) Azul  
        <input oninput="mudacor()" id="blue" type="range" min="0" max="255"> 
        <input class="texto3" id="blue-value" type="text" readonly>
    </p>
 
   

</div>

<div class="quadrado"></div>
